<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c39e6bc297.js" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="wrapper" class="container text-center">
        <div id="date"></div>
        <div id="time"></div>
        <div id="quote-box">
            <div class="quote-text">
                <span class="quote " id="text"></span>
            </div>
            <div class="quote-author">
                <span id="author">~ Lukas Notes</span>
            </div>
            <div class="buttons" >
                <a href="twitter.com/intent/tweet" class="button" id="tweet-quote" target="_blank"><i class="fa fa-twitter"></i></a>
                <button class="button" id="new-quote" onclick="newQuote()">New Affirmation</button>
            </div>
            
        </div>
    </div>
  <script src="/script.js"></script> 
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
</body>
</html>
